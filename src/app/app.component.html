<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">ChargePoint Form Test</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          placeholder="Username"
          [ngClass]="{ 'is-invalid': formC.userName.touched  && formC.userName.errors }"
        />
        <div
          *ngIf="formC.userName.touched && formC.userName.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formC.userName.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': formC.password.touched && formC.password.errors }"
        />
        <div
          *ngIf="formC.password.touched && formC.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formC.password.errors.required">Password is required</div>
          <div *ngIf="formC.password.errors.minlength">
            Password must have minimum 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': formC.email.touched && formC.email.errors }"
        />
        <div
          *ngIf="formC.email.touched && formC.email.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formC.email.errors.required">Email is required</div>
          <div *ngIf="formC.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          id="acceptTerms"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': formC.acceptTerms.touched && formC.acceptTerms.errors }"
        />
        <label for="acceptTerms" class="form-check-label"
          >I've read the terms and conditions</label
        >
        <div
          *ngIf="formC.acceptTerms.touched && formC.acceptTerms.errors"
          class="invalid-feedback"
        >
          Accept Ts & Cs is required
        </div>
      </div>
      <div>
        <button class="btn btn-primary mr-1" [disabled]="registerForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
